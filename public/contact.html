<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../images/NLogoWhite.png">  
        <title>Contact</title>
        <meta name="author" content="Nikki Daoust">
        <meta name="desciption" content="A page to contact artist.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
       <div>Contact</div>
       <form id="contact-form">
        <div class="row m-5">
          <div class="col">
            <input id="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
          </div>
          <div class="col">
            <input id="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
          </div>
        </div>
        <div class="row m-5">
         <div class="mb-3">
          <input id="mail" type="email" class="form-control" id="exampleInputEmail1" 
          placeholder="Email address"
          aria-describedby="emailHelp" required> 
          <div id="emailFeedback" class="invalid-feedback"> Format should be example@example.com</div>
          <div id="emailHelp" class="form-text">Don't worry, we'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="msg" 
          placeholder="Message"
          rows="10"></textarea>
        </div>
        <button id="contact-form-button" type="submit" class="btn btn-secondary">Submit</button>
      </form>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="module" src="./js/contact.js"></script> 
    </body>

</html>
