  <div class="text-center">
    <h1 class="display-5 fw-bold">Contact Me!</h1>

       <form id="contact-form">
        <div class="row m-5">
          <div class="col">
            <input id="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name" required>
          </div>
          <div class="col">
            <input id="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
          </div>
        </div>
        <div class="row m-5">
         <div class="mb-3">
          <input id="mail" type="email" class="form-control" id="exampleInputEmail1" 
          placeholder="Email address"
          aria-describedby="emailHelp" required> 
          <div id="emailFeedback" class="invalid-feedback"> Format should be example@example.com</div>
          
          <div id="emailHelp" class="form-text">Don't worry, we'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="msg" 
          placeholder="Message"
          rows="10"></textarea>
        </div>
        <button id="contact-form-button" type="submit" class="btn btn-secondary">Submit</button>
      </form>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
